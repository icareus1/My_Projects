<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task Manager</title>
</head>
<body>

    <main>
        <section>
            <h2>My List</h2>
            <ul>
                {% if titles %}
                    {% for title in titles %}
                        <li>
                            <a href="{{ url_for('title_content', title_id=title.id)}}">{{ title.name }}</a>
                        </li>
                    {% endfor %}
                {% endif %}
            </ul>

            <form action="{{ url_for('add_list') }}" method="POST">
                <input type="text" name="list_title" placeholder="New list" required/>
                <button type="submit">Add</button>
            </form>
        </section>
    </main>
    
</body>
</html>
